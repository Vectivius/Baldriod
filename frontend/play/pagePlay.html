<style>
    body#tooltipsEnabled .ui-tooltip {
        box-shadow:0 0 4px var(--dark), 0 0 4px var(--red1)!important;
        border:1px solid var(--dark), 1px solid var(--red1)!important;
        border-radius: 1px!important;
        background-color: var(--light6);
        font-family: 'Times New Roman', Times, serif;
        color: rgb(0, 0, 0)
      }
      body#tooltipsDisabled .ui-tooltip {
        visibility: hidden;
      }
</style>

<body id="tooltipsEnabled">

        <!--/\-\- Üzenőablak /-/\-->
        <div id="DivMessageBg">
            <div id="DivMessage" class="center">            
    
            <div id="DivMessage1" class="collapsibleListElements">
                <p id="Message1"></p>
                <button id="MessageButtonContinue" onclick="GetElement('DivMessageBgVisible').id = 'DivMessageBg'; Continue('Continue')">Continue</button>
            </div>
    
            <div id="DivMessage2" class="collapsibleListElements">
                <p id="Message2"></p>

                <button id="MessageButtonNo"  onclick="GetElement('DivMessageBgVisible').id = 'DivMessageBg';Continue('No');">No</button>
            </div>
    
        </div>

    <div class="container-fluid">

    </div>

    <!--/\-\- Menü /-/\-->
    <div id="DivMenu">
       <table>
            <tr>
                <td onclick="location.href = '../home/pageHome.html'">Back to home page</td>   
                <td id="ButtonSave" onclick="OpenSaveGame()">Save game</td> 
                <td id="ButtonLoad" onclick="OpenLoadGame()">Load game</td>

                <td id="ButtonSettings" onclick="OpenSettings()">Settings</a>  
            </tr>

    <!--/\-\- Beállítások /-/\-->    <!-- Rejtett -->
    <div class="collapsibleListElements absoluteCenter" hidden id="DivSettings">

                <span id="AreaSettingsTooltip">

                    <table class="tableBig">
                        <tr><td id="SettingsOptionYes" class="tdSelectable" onclick="SettingsTooltip('yes')">Yes</td></tr>
                        <tr><td id="SettingsOptionNo" class="tdSelectable" onclick="SettingsTooltip('no')">No</td></tr>
                    </table>
                </span>
                </span>

                <!-- Nehézség -->
                <span id="AreaDifficulty">

                        <tr><td id="SettingsOptionEasy" class="tdSelectable" onclick="SetDifficulty('Easy')">Easy</td></tr>
                        <tr><td id="SettingsOptionMedium" class="tdSelectable" onclick="SetDifficulty('Medium')">Medium</td></tr>
                        <tr><td id="SettingsOptionHard" class="tdSelectable" onclick="SetDifficulty('Hard')">Hard</td></tr>
                    </table>
                </span>
                </span>
    </div>
    </div>

    </div>
    </div>

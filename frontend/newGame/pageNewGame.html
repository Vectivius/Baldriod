<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baldriod - new game</title>
    <link rel="stylesheet" type="text/css" href="../../bootstrap/dist/css/bootstrap.css" />    
    <link rel="stylesheet" href="../styleGeneral.css">
    <link rel="stylesheet" href="styleNewGame.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutters">

            <div class="col backgroundDark">
            </div> <!--/- Col -\-->

        <div class="col-sm-10" id="BackgroundLight">
        
            <div class="headerHome center">
                <p>Baldriod</p>
            </div>

        <div class="column2" >

        <h2>New game</h2> 

                
    <!-- /\-\- Nehézség beállítása /-/\-->
    <span id="AreaNewGameDifficulty">
        <button id="ButtonNewGameDifficulty">Difficulty:  <span id="SettingsLabelDifficulty">Medium</span></button>  <br>
        <div class="collapsibleListElements" id="NewGameDifficulty" hidden>
            <table class="tableBig">
                <tr><td id="SettingsOptionEasy" onclick="NewGameDifficulty('Easy')">Easy</td></tr>
                <tr><td id="SettingsOptionMedium" onclick="NewGameDifficulty('Medium')" class="tdSelected">Medium</td></tr>
                <tr><td id="SettingsOptionHard" onclick="NewGameDifficulty('Hard')">Hard</td></tr>
            </table>
        </div>
    </span>
    

    <!-- /\-\- Név /-/\-->
    <textarea id="NewGamePlayerName" cols="30" rows="1" placeholder="Player name"></textarea>
    

    <!-- /\-\- Kezdőértékek megadásának módja /-/\-->
    <span id="AreaNewGameAttributes">
        <button  id="ButtonAttributesList">Set attributes:  <span id="LabelAttributesMode">Random</span></button>  <br>
        <div class="collapsibleListElements" id="NewGameAttributes" hidden>
            <table class="tableBig">
                <tr><td id="SettingsOptionRandom" onclick="NewGameAttributes('Random')" class="tdSelected">Random</td></tr>
                <tr><td id="SettingsOptionSelect" onclick="NewGameAttributes('Selectable')">Selectable (total: 46)</td></tr>
            </table>
        </div>
    </span>
    

    <!-- /\-\- Véletlen kezdőértékek /-/\-->
    <button class="button" id="ButtonGenerate" onclick="Generate()">Generate attributes</button>
    
    <div id="DivAttributes">
        <input type="number" id="SetAmount" value="" min="1" max="52" oninput="this.value = Math.abs(this.value)" disabled/>
        
    <table>
        <!-- Támadás -->
        <tr>
            <td class="attributeName">Attack: </td>  <td id="NewGamePlayerAttack">0</td>
                <td id="attPlus1" class="setAttributePlus setAttributeDisabled" onclick="SetAttribute(true,1)"></td>
                <td class="setAttributeMinus setAttributeDisabled" onclick="SetAttribute(false,1)"></td>
        </tr>

        <!-- Védelem -->
        <tr>
            <td class="attributeName">Defense: </td>  <td id="NewGamePlayerDefense">0</td> 
                <td id="attPlus2" class="setAttributePlus setAttributeDisabled" onclick="SetAttribute(true,2)"></td>
                <td class="setAttributeMinus setAttributeDisabled" onclick="SetAttribute(false,2)"></td>
        </tr>

        <!-- Életerő -->
        <tr>
            <td class="attributeName">Health: </td>  <td id="NewGamePlayerHP">0</td> 
                <td id="attPlus3" class="setAttributePlus setAttributeDisabled" onclick="SetAttribute(true,3)"></td>
                <td class="setAttributeMinus setAttributeDisabled" onclick="SetAttribute(false,3)"></td>
        </tr>

        <!-- Mágia -->
        <tr>
            <td class="attributeName">Magic: </td>  <td id="NewGamePlayerMagic">0</td> 
                <td id="attPlus4" class="setAttributePlus setAttributeDisabled" onclick="SetAttribute(true,4)"></td>
                <td class="setAttributeMinus setAttributeDisabled" onclick="SetAttribute(false,4)"></td>
        </tr>              
    </table>
</div>


    
    <!-- /\-\- Játék kezdése, vagy kezdőlap /-/\-->
    <div id="DivBottomButtons" class="center">
        <button disabled id="ButtonStartGame" class="button" onclick="StartGame();location.href = '../play/pagePlay.html'">Start game</button>  
        <button class="button" onclick="location.href = '../home/pageHome.html'">Back to home page</button>    
    </div>

</div> <!--/- Col -\-->



</div> <!--/- Col BackgroundLight -\-->


<div class="col backgroundDark">
</div> <!--/- Col -\-->

</div> <!--/- Row -\-->
</div>



    <script src="scriptNewGame.js"></script>
    <script src="../scriptGeneral.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
<!-- Player attributes -->
<div id="DivPlayerAttributes">
        <table border="1">
            <tr>
                <td colspan="3" id="PlayerName"></td>
            </tr>
            <tr>
                <td>Attack</td>
                <td id="PlayerStartAttack"></td>
                <td id="PlayerCurrentAttack"></td>
            </tr>
    
            <tr>
                <td>Defense</td>
                <td id="PlayerStartDefense"></td>
                <td id="PlayerCurrentDefense"></td>
            </tr>

            <tr>
                <td>HP</td>
                <td id="PlayerStartHP"></td>
                <td id="PlayerCurrentHP"></td>
            </tr>

            <tr>
                <td>Magic</td>
                <td id="PlayerStartMagic"></td>
                <td id="PlayerCurrentMagic"></td>
            </tr>
        </table>
</div>
    
<!-- Player inventory -->
<div id="DivPlayerInventory">
<ul id="DropdownListWeapon">
    <li id=""></li>
</ul>


<ul id="">

</ul>
</div>

<!-- Image of location -->
<div id="DivLocationImage">

</div>

<!-- Player actions -->
<div id="DivPlayerActions">
<button onclick="PlayerActionAttack()" id="PlayerActionAttack">Attack with choosen weapon</button>
<button id="PlayerActionSpell">Cast a spell</button>
<button id="PlayerActionOther">Other</button>
</div>


<!-- Enemy attributes -->
<div id="DivEnemyAttributes">
    <table border="1">
        <tr>
            <td colspan="8" id="EnemyName">Enemy</td>
        </tr>
        <tr>
            <td>Attack</td>
            <td id="EnemyAttack">8</td>
            <td>Defense</td>
            <td id="EnemyDefense">13</td>
            <td>HP</td>
            <td id="EnemyHP">15</td>
            <td>Magic</td>
            <td id="EnemyMagic"></td>
            <td>Damage</td>
            <td id="EnemyDamage">null</td>
        </tr>

    </table>
</div>
<button onclick="Test()">Test</button>

<div id="DivMap">

</div>





    <script src="../backend/script.js"></script>
    <script>

    //Get generated player attributes from new game page to this page 
        window.onload=function() {
            let attack = localStorage.getItem('SendAttack');
            document.getElementById("PlayerStartAttack").innerHTML=attack;
            document.getElementById("PlayerCurrentAttack").innerHTML=attack;

            let defense = localStorage.getItem('SendDefense');
            document.getElementById("PlayerStartDefense").innerHTML=defense;
            document.getElementById("PlayerCurrentDefense").innerHTML=defense;

            let hp = localStorage.getItem('SendHP');
            document.getElementById("PlayerStartHP").innerHTML=hp;
            document.getElementById("PlayerCurrentHP").innerHTML=hp;

            let Magic = localStorage.getItem('SendMagic');
            document.getElementById("PlayerStartMagic").innerHTML=Magic;
            document.getElementById("PlayerCurrentMagic").innerHTML=Magic;

            let name = localStorage.getItem('SendName');
            document.getElementById("PlayerName").innerHTML=name;


        }

    </script>
</body>
</html>
